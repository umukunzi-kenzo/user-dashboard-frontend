<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management Dashboard</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h3>User Management</h3>
      <h5>Manage your team members and their account permissions here</h5>
      <h5>All users <span class="number-of-users">4</span></h5>
    </header>

    <section class="top-bar">
      <div class="search-wrapper">
        <input type="search" placeholder="Search..." />
        <i class="fas fa-search"></i>
      </div>
      <button><i class="fa-solid fa-filter"></i> Filters</button>
      <button id="add-user-button"><i class="fa-solid fa-user"></i> Add User</button>
    </section>

    <section>
      <div class="table-wrapper">
        <table border="1" cellpadding="10" cellspacing="0">
          <thead>
            <tr class="first-row">
              <th><input type="checkbox" /></th>
              <th>User Name</th>
              <th>Access</th>
              <th><i class="fa-solid fa-arrow-down-long"></i> Last Active</th>
              <th><i class="fa-solid fa-calendar"></i> Date Added</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="user-table-body">
            <tr>
              <td><input type="checkbox" /></td>
              <td>
                <div class="user-info">
                  <img class="profile-img" src="https://i.pravatar.cc/40?img=44" alt="Profile" />
                </div>
                <strong>Yasmine</strong><br /><br />
                <span>Yasmine@gmail.com</span>
              </td>
              <td>
                <span class="badge admin">Admin</span>
                <span class="badge import">Data Export</span>
                <span class="badge export">Data Import</span>
              </td>
              <td>Mar 4, 2025</td>
              <td>July 3, 2025</td>
              <td class="actions">
                <span>⋮</span>
                <div class="dropdown">
                  <button><i class="fa-solid fa-user"></i> View</button>
                  <button><i class="fas fa-pen-to-square"></i> Update</button>
                  <button><i class="fas fa-trash-alt"></i> Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="page-buttons">
      <button>1</button>
      <button>2</button>
    </section>
  </div>

  <!-- Modal -->
  <div id="add-user-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add User</h3>
      <form id="add-user-form">
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" required /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />
        <button type="submit">Add User</button>
      </form>
    </div>
  </div>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- App Logic -->
  <script>
    const modal = document.getElementById('add-user-modal');
    const addUserButton = document.getElementById('add-user-button');
    const closeModal = document.querySelector('.close');
    const addUserForm = document.getElementById('add-user-form');
    const userTableBody = document.getElementById('user-table-body');

    addUserButton.addEventListener('click', () => modal.style.display = 'block');
    closeModal.addEventListener('click', () => modal.style.display = 'none');
    window.addEventListener('click', event => {
      if (event.target === modal) modal.style.display = 'none';
    });

    addUserForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const newUser = { username, email, password };

      axios.post('http://localhost:3000/auth/register', newUser)
        .then(response => {
          alert('User added successfully!');
          addUserToTable(response.data);
          modal.style.display = 'none';
        })
        .catch(error => {
          alert('Failed to add user: ' + error.message);
        });
    });

    function addUserToTable(user) {
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td><input type="checkbox" /></td>
        <td>
          <div class="user-info">
            <img class="profile-img" src="https://i.pravatar.cc/40?img=99" alt="Profile" />
          </div>
          <strong>${user.username}</strong><br><br>
          <span>${user.email}</span>
        </td>
        <td><span class="badge admin">Admin</span></td>
        <td>Just now</td>
        <td>Just now</td>
        <td class="actions">
          <span>⋮</span>
          <div class="dropdown">
            <button><i class="fa-solid fa-user"></i> View</button>
            <button><i class="fas fa-pen-to-square"></i> Update</button>
            <button><i class="fas fa-trash-alt"></i> Delete</button>
          </div>
        </td>
      `;
      userTableBody.appendChild(newRow);
    }

    // Dropdown logic without relying on 'three-dots' class
    document.addEventListener('click', function (e) {
      if (e.target.textContent.trim() === '⋮') {
        const dropdown = e.target.nextElementSibling;
        document.querySelectorAll('.dropdown').forEach(d => {
          if (d !== dropdown) d.classList.remove('show');
        });
        dropdown.classList.toggle('show');
      } else if (!e.target.closest('.actions')) {
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
      }
    });
  </script>
</body>
</html>
